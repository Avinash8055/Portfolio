        // Redirect as soon as the script loads
        (function() {
            const isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

                "https://avinash-s-portfolio.netlify.app/" : 
                "https://portfolio-s-avinash.netlify.app/"
            );
        })();
    </script>
